<!DOCTYPE html>
<html>
	<head>
		<title>Parcel Sandbox</title>
		<meta charset="UTF-8" />
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="sample.css" />
	</head>

	<body>
		<!--영수증 ----------------------------------------------------------------------------->
		<div class="container">
		<div class="final">
		<canvas class ="canvas" width="1000px" height="1000px"></canvas>
		<hr>
		<br>
		<button id = "exit-final">닫기</button>
		</div>
			<!--구매하기 입력 창----------------------------------------------------------------->
			<div class="black-bg">
				<div class="white-bg">
					<form>
						<div class="my-3">
							<h4 style ="font-weight:bold">성함</h4>
							<input type="text"class="form-control" id="name" control-id="ControlID-1"/>
						</div>
						<div class="my-3">
							<h4 style ="font-weight:bold">연락처</h4>
							<input type="text" class="form-control" id="telephone" control-id="ControlID-2"/>
						</div>
						<button type="button" class="btn btn-primary submit" control-id="ControlID-3">입력완료</button>
						<button type="button" class="btn btn-danger close" control-id="ControlID-4">닫기</button>
					</form>
				</div>
			</div>
			<!--네비게이션 바----------------------------------------------------------------->
			<div class="nav-bar">
				<h1 class="title1">집꾸미기</h1>
				<h3 class="title1">Home</h3>
				<h3 class="title">스토어</h3>
				<h3 class="title">시공견적</h3>
			</div>

			<!--검색창----------------------------------------------------------------->
			<input class="filter" placeholder="검색어입력" />

			<!--상품목록----------------------------------------------------------------->
			<div class="cards">
				<div draggable="true" class="card" style="width: 18rem;">
					<img src="pr1.png" class="card-img-top" alt="..." />
					<div class="card-body">
						<h5 class="card-title">%상품제목</h5>
						<p class="card-text">%상품텍스트</p>
						<p class="card-price">%상품가격</p>
						<a href="#" class="btn btn-primary">담기</a>
					</div>
				</div>
			</div>

			<!--장바구니----------------------------------------------------------------->
			<div class="cart-container">
				<h3 class="cart-title">장바구니</h3>
				<div class="cart"></div>
			</div>
			<br>
			<h3>최종가격</h3>
			<p class="sum">합계</p>
			<div class="btn btn-primary buy">구매하기</div>
			

		</div>
		<!--<a href="#" class="btn btn-primary run">js 실행</a>-->
		<!--jQuery script-->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<!--jQuery script-->
		<script src="sample.js"></script>
	</body>
</html>
